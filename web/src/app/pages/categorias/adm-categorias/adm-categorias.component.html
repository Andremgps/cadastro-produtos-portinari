<po-page-default p-title="Administrar Categorias">
    <div class="po-row po-mb-3">
        <po-button 
            class="po-md-2"
            p-label="Nova Categoria"             
            p-type="primary"
            routerLink="/categorias/criar">
        </po-button>
        <po-button 
            class="po-md-2"
            p-label="Excluir Selecionados"
            p-type="danger"
            (p-click)="excluirCategorias()">
        </po-button>
    </div>    
    <po-table 
        p-hide-select-all="true"
        p-selectable
        [p-actions]="actions"
        [p-columns]="columns" 
        [p-items]="items" 
        p-sort="true" 
        [p-striped]="true"              
    >
    </po-table>
</po-page-default>
